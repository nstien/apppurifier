<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">

            <div class="top">
    
                <div class="concentration-of-dust">
                    <div>
                        <span>PM2.5</span>
                        <h1>-</h1>
                        <span>&#181;g/m3</span>
                    </div>
                </div>
    
                <ul class="list">
                    <li class="item">
                        <span class="material-symbols-outlined temperature">
                            sunny_snowing
                        </span>
                        <h2>-</h2>
                        <span>temperature</span>
                    </li>
                    <li class="item">
                        <span class="material-symbols-outlined concentration-of-co2">
                            thermostat
                        </span>
                        <h2>-</h2>
                        <span>concentration-of-co2</span>
                    </li>
                    <li class="item">
                        <span class="material-symbols-outlined humidity">
                            humidity_mid
                        </span>
                        <h2>-</h2>
                        <span>humidity</span>
                    </li>
                </ul>
            </div>
    
            <div class="controllers">
                <div class="power">
                    <span class="material-symbols-outlined">
                        power_settings_new
                    </span>
                </div>
                <div class="auto">
                    <ul class="auto_list">
                        <!-- <li class="auto_item">
                            <span class="mode mode-30">30</span>
                            <span class="mode mode-30">50</span>
                            <span class="mode mode-30">70</span>
                            <span class="mode mode-30">100</span>
                        </li> -->
                        <li class="auto_item auto_item--main">
                            <span class="material-symbols-outlined">
                                hdr_auto
                            </span>
                        </li>
                    </ul>
                    <span class="material-symbols-outlined">
                        alarm
                    </span>
                </div>
            </div>
    
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
